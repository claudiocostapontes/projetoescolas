<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	    <link rel="stylesheet" href="estilo.css" type="text/css" media="all" />
	
	    <title>Cadastrar Turma</title>
	</head>
	
	<body>
	    <header>
	        <div th:include="includes :: nav"></div>
	    </header>
	    <h1> Cadastrar Turma</h1>
	    <hr />
	    <div class="container">
	        <main>
	            <form action="" method="post">
	            	<fieldset class="row mb-3">
		                <label for="nomeCurso" class="form-label">Curso</label>
		                <select class="form-select" aria-label="cursos disponíves" name="nomeCurso">
		                <!--Será dinâmico -->
		                	<option selected value="">Selecione o Curso</option>
		                	<option th:each="curso : ${cursos}" th:value="${curso.idCurso}" th:text="${curso.nomeCurso}"></option>
		                </select>
		            </fieldset>       
	            	<fieldset class="row mb-3">
		                <label for="nomeCurso" class="form-label">Professor</label>
		                <select class="form-select" aria-label="professores" id="matriculaProfessor" name="matriculaProfessor">
		                	<option selected value="">Selecione o professor</option>
		                	<option th:each="professor : ${professor}" th:value="${professor.matriculaProfessor}" th:text="${professor.nomeProfessor} + ' ' + ${professor.sobrenomeProfessor}"></option>
		                </select>
		            </fieldset>		                 
	                <fieldset class="row mb-3">
		                <legend class="col-form-label col-sm-2 pt-0"><b>Turno</b></legend><br />
		                <select th:replace="includes :: turno"></select>
	                </fieldset>
	                <fieldset class="row mb-3">
	                    <legend class="col-form-label col-sm-2 pt-0"><b>Capacidade de alunos na turma</b></legend><br />
	                    <input type="number" class="form-control" min="0" max="255" id="qtdVagas" name="qtdVagas" value="0">
	                 </fieldset>
	                 <button type="submit" class="btn btn-primary">Enviar</button>
	            </form>
	        </main>
	    </div>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	    crossorigin="anonymous"></script>
	</body>
</html>
