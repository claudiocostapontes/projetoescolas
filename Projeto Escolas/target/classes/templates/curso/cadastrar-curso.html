<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css" type="text/css" media="all" />

    <title>Cadastrar Curso</title>
</head>
<body>
    <header>
        <div th:include="includes :: nav"></div>
    </header>
    <h1> Cadastrar Curso</h1>
    <hr />
    <div class="container">
        <main>
            <form action="" method="POST">           
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0"><b>Cadastrar novo Curso</b></legend>
                <input type="text" class="form-control" id="nomeCurso" name="nomeCurso" maxlength ="45" placeholder="Nome do Curso" aria-describedby="Nome do Curso">
            </fieldset>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>
</body>
</html>
