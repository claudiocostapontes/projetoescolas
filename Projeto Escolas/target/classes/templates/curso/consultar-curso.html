<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="estilo.css" rel="stylesheet" type="text/css" media="all">

    <title>Cursos Cadastrados</title>

</head>
<body>
    <header>
        <div th:include="includes :: nav"></div>
    </header>
    <main>
    	<div class="container">
    		<h1>Consultar Cursos</h1>
    		<div th:each="curso : ${cursos}">
    			<div class="row">
    				<h3>ID Curso: <span th:text="${curso.idCurso}"></span> </h3>
    				<hr ><p>
			        <strong>Disciplina: </strong><span th:text="${curso.nomeCurso}"></span><br>
			
			        <div class="botoes">
				        <div >
				        	<a class="btn btn-primary" th:href="${(#mvc.url('CC#atualizarCurso').arg(0, curso.idCurso)).build()}" role="button">Alterar</a>
				        </div>
				        <div >
				        	<a class="btn btn-danger" th:href="${(#mvc.url('CC#removerCurso').arg(0, curso.idCurso)).build()}" role="button">Excluir</a>
				        </div>
			        </div>
		        
		        </div>
	        </div>
        </div>
      </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
    </html>
