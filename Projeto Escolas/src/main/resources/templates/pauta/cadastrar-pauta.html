<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css" type="text/css" media="all" />

    <title>Cadastrar Pauta</title>
</head>

<body>
    <header>
        <div th:include="includes :: nav"></div>
    </header>
    <h1> Cadastrar Pauta</h1>
    <hr />
    <div class="container">
        <main>
            <form action="" method="post">

                <label for="" class="form-label">Matricula Aluno</label>
                <input type="text" class="form-control" id="" aria-describedby="" name="matriculaAluno" required><br><br>
                <label for="" class="form-label">Nota</label>
                <input type="number" class="form-control" id="" aria-describedby="" name="nota" pattern="[0-9]+([,\.][0-9]+)?" min="0" step="any" required>

                <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0"><b>Situação</b></legend><br />
                    <div class="col-sm-10" style="margin-left: 75px; margin-top: 15px;">
                        <fieldset class="row mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="situacao" id="gridRadios1"
                                value="AP" checked required>
                            <label class="form-check-label" for="gridRadios1">
                                Aprovado
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="situacao" id="gridRadios2" value="RP"
                                required>
                            <label class="form-check-label" for="gridRadios2">
                                Reprovado
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="situacao" id="gridRadios3" value="DP"
                                required>
                            <label class="form-check-label" for="gridRadios3">
                                Recuperação
                            </label>
                            <br/>
                            <br>
                        </div>
                    </div>
                </fieldset>
                    <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
