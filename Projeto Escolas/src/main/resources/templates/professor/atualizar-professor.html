<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css" type="text/css" media="all" />

    <title>Atualizar Professor</title>
</head>

<body>
    <header>
        <div th:include="includes :: nav"></div>
    </header>
    <h1> Atualizar Professor</h1>
    <hr />
    <div class="container">
        <main>
            <form action="" method="post">
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0"><b>Informações Escolares</b></legend>
                    <label for="" class="form-label">Matricula</label>
					<label class="form-control" id="matriculaProfessor" name="matriculaProfessor" th:text="${professor.matriculaProfessor}"></label>
                </fieldset>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0"><b>Informações Pessoais</b></legend>
                    <label for="" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="" aria-describedby="" name="nomeProfessor" maxlength ="40" th:value="${professor.nomeProfessor}"
                        placeholder="Primeiro Nome" required>
                    <label for="" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="" aria-describedby="" name="sobrenomeProfessor" maxlength ="40" th:value="${professor.sobrenomeProfessor}"
                        placeholder="Sobrenome" required>
                    
                    <label for="generoAluno" class="form-label">Gênero</label>
					<select th:replace="includes :: tipoGenero"></select>

                    <br/>
                    <br/>
                    <legend class="col-form-label col-sm-2 pt-0"><b>RG e CPF</b></legend>
                    <label for="" class="form-label">RG</label>
                    <input type="text" class="form-control" id="" aria-describedby="" name="rgProfessor" maxlength ="15" th:value="${professor.rgProfessor}" required>
                    <label for="" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="" aria-describedby="" name="cpfProfessor" maxlength ="14" th:value="${professor.cpfProfessor}" required>
                    <br/>
                    <br/>

                </fieldset>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0"><b>Contatos</b></legend>
                    <label for="" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="" aria-describedby="" name="emailProfessor" maxlength ="100" placeholder="exemplo@gmail.com" th:value="${professor.emailProfessor}" required>
                    
                    <label for="" class="form-label"><strong>Informe o seu melhor número</strong></label>
                    <input type="tel" class="form-control" aria-describedby="" id="melhorNumero" name="melhorNumero" maxlength ="14" th:value="${professor.melhorNumero}"
                        placeholder="619898989989" required>                        
                    
                </fieldset>
                <button type="submit" class="btn btn-primary">Enviar</button>

            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
